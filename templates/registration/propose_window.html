<div id='propose_activity' class='hidden popup_form'>
    <FORM METHOD=POST action="{% url 'registration:propose_activity' lbw.id %}">
      {% csrf_token %}
      <table>
      {{ activity_form.as_table }}
      </table>
        <INPUT TYPE=SUBMIT NAME=option VALUE=Save>

</div>
