{% extends "registration/base.html" %}
{% block  body %}
{% if user.is_authenticated %}
<h2>Propose an LBW:</h2>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url registration:index %}" method="post">
{% csrf_token %}
<table>
{{ form.as_table }}
</table>
<input type="submit" value="Propose" />
</form>
{% else %}
Please <a href="{% url registration:login %}">login</a> to propose an LBW.
{% endif %}
{% endblock %}
