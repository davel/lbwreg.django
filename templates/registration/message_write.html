<div id='message_write' class='hidden_form'>
    <FORM METHOD=POST ACTION="{% url 'registration:save_message' event.id %}">Posting in Forum: {{ event.description }}<br>
        {% csrf_token %}
        <br>
        From: {{ user.first_name }} {{ user.last_name }}<br>
        <INPUT TYPE=HIDDEN NAME=FORUM VALUE={{ event.id }}>
        <INPUT TYPE=TEXT SIZE=50 NAME=subject VALUE="{{ message.subject }}"><br>
        <TEXTAREA NAME=body COLS=60 ROWS=20>{{ message.message }}</textarea>
        <br>
        <INPUT TYPE=SUBMIT NAME=submit VALUE=SAVE>
    </form>
    <a href="#" onclick="ToggleDisplay('message_write');">Cancel</a>
</div>
