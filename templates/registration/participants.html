{% extends "registration/base.html" %}
{% block body %}
  <div style="text-align: left;">
  {% for user in lbw.attendees.all %}
    <img src='{{ user.lbwuser.profile_image.url }}' width="240" height="{% widthratio user.lbwuser.profile_image.height user.lbwuser.profile_image.width 240 %}" />
    {{ user.get_full_name }}<br/>
  {% endfor %}
  </div>
{% endblock %}
